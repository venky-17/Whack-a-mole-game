<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <h5 id="highScore"></h5>
  <label for="cars" id="#level">Select level</label>

  <select id="level">
    <option value="Easy">Easy</option>
    <option value="Medium">Medium</option>
    <option value="Difficult">Difficult</option>
    
  </select>

  <button class="start" onClick="startGame()" style="display: block;margin: 2rem; height: 30px;width: 80px; font-size: 2rem; border-radius: 15px;background: green; border: none;">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
